<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.css">

<body>
    <script th:inline="javascript">
        $(document).ready(function()
        {
            sessionStorage.setItem("user",JSON.stringify([[${user}]]));
            getAllChineseNames();
            getAuthority(JSON.parse(sessionStorage.getItem("user")).userid);
            $("#pg").click(function()
            {
                document.getElementById("right").src="group/";
                // 二级菜单
                $(".aside-menu>li").removeClass("onon");
                $(".aside-dropdown>li").removeClass("onon");
                $(this).parent().parent().addClass("onon");
                $(this).addClass("onon");
            });
            $("#pa").click(function()
            {
                document.getElementById("right").src="agent/";
                // 二级菜单
                $(".aside-menu>li").removeClass("onon");
                $(".aside-dropdown>li").removeClass("onon");
                $(this).parent().parent().addClass("onon");
                $(this).addClass("onon");
            });
            $("#ps").click(function()
            {
                document.getElementById("right").src="saler/";
                // 二级菜单
                $(".aside-menu>li").removeClass("onon");

                $(this).addClass("onon");
            });

            {

                $(this).addClass("onon");
            });
            $("#pra").click(function()
            {
                document.getElementById("right").src="authority/";

                $(".aside-dropdown>li").removeClass("onon");
                $(this).parent().parent().addClass("onon");
                $(this).addClass("onon");
            });
            $("#xmtj").click(function()
            {
                document.getElementById("right").src="statistics/";

            });
            $("#jxtj").click(function()
            {
                document.getElementById("right").src="performance/";

                $(this).addClass("onon");
            });

            {
                document.getElementById("right").src="personmance/";
                // 二级菜单
                $(".aside-menu>li").removeClass("onon");
                $(".aside-dropdown>li").removeClass("onon");
                $(this).parent().parent().addClass("onon");
                $(this).addClass("onon");
            });
            $("#gztj").click(function()
            {
                document.getElementById("right").src="seal/seal";
                // 二级菜单
                $(".aside-menu>li").removeClass("onon");
                $(".aside-dropdown>li").removeClass("onon");
                $(this).parent().parent().addClass("onon");
                $(this).addClass("onon");
            });
            $("#logout").click(function(){
                $.messager.confirm("确认", "Windows认证用户退出将关闭此应用程序，是否要退出登录?", function (r){
                    if (r) {
                        window.opener=null;
                        window.open('','_self');
                        window.close();
                        setTimeout(function(){location.href="/user/logout";},300);
                     }
                });
            });
        });

    </script>
    <style>
        iframe{
        height:100%;
        width: 100%;
        margin: 0;
        padding:0;
        }
    </style>
<nav class="navbar navbar-default navbar-fixed-top" style="background: #2167ad">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand hidden-xs nps_logo"></span>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li style="top:10px">
                </li>
                <li class="dropdown" style="user-select:none;">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color:#fff;text-shadow: none">
                        <i class="iconfont" style="font-size: 25px;float: left;padding-top: 3px;">&#xe692</i>
                        <span id="userid" th:text="${session.user.description}" style="margin-left:10px;font-size:16px;">用户名</span>

</nav>
<div class="container-fluid" style="height:100%;">
    <ul class="aside-menu hidden-xs col-lg-2 col-md-2 col-sm-2" style="float: left;padding-left: 0px;padding-right: 0px;overflow:scroll;user-select:none;">
        <li th:if="${project}" id="pp" class="hidden-xs menu-matrixes"><i class="text-right blue-block"></i><span class="iconfont text-right aside-menu-icon">&#xe620;</span><span>项目管理</span>
        </li>
        <li th:if="${report}" tag="report" class="hidden-xs menu-matrixes"><i class="text-right blue-block"></i><span class="iconfont text-right aside-menu-icon">&#xe677;</span><span>报表功能</span>
            <ul class="dropdown aside-dropdown invisible">
                <li id="xmtj" ><span class="iconfont text-right aside-menu-icon">&#xe66e;</span><span>项目统计</span></li>
                <li id="jxtj" ><span class="iconfont text-right aside-menu-icon">&#xe6ca;</span><span>绩效统计</span></li>
                <li id="grjx" ><span class="iconfont text-right aside-menu-icon">&#xe607;</span><span>个人绩效</span></li>

        </li>
        <li th:if="${seal}" id="seal" class="hidden-xs menu-matrixes"><i class="text-right blue-block"></i><span class="iconfont text-right aside-menu-icon">&#xe60f;</span><span>盖章管理</span>

                <li id="pr" ><span class="iconfont text-right aside-menu-icon">&#xe736;</span><span>角色</span></li>
                <li id="pu" ><span class="iconfont text-right aside-menu-icon">&#xe692;</span><span>用户</span></li>
                <li id="pra"><span class="iconfont text-right aside-menu-icon">&#xe608;</span><span>角色权限</span></li>

                    </h4>
                </div>
                <div class="modal-body">
                    您没有相应的权限!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="ifArea">
        <iframe id="right" scrolling="auto" style="overflow-x:hidden;" src="nps_bg.html">

        </iframe>
    </div>
</div>
