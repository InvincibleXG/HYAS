<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="work">
    <script src="static/js/work.js"></script>
    <div style="margin: auto; display: block;">
        <div class="row" style="vertical-align: middle;">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-left form-group" style="display: table-cell; vertical-align: middle!important;">
                <label class="col-sm-4 control-label " style="vertical-align: middle!important;padding-top: 3px;">接单始于:</label>
                <div class="col-sm-8 nps_input">
                    <input class="easyui-datetimebox" name="start" id="start"
                           data-options="showSeconds:true" style="width:150px">
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-left form-group">
                <label class="col-sm-4 control-label " style="display: table-cell; vertical-align: middle!important;padding-top: 3px;">接单止于:</label>
                <div class="col-sm-8 nps_input">
                    <input class="easyui-datetimebox" name="end" id="end"
                           data-options="showSeconds:true" style="width:150px">
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 form-group">
                <button id="add" type="button" class="btn btn-success k-btn" style="line-height:10px;min-width: 100px;">添加</button>
            </div>
        </div>
        <!-- table -->
        <div class="table-responsive nps_table2 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div id="tb" style="padding:3px">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td><span id="reloadItem" class="easyui-linkbutton" iconCls="icon-reload" plain="true" >刷新</span></td>
                        <td><div class="btn-separator"></div></td>
                        <td><span id="cancelItem" class="easyui-linkbutton" iconCls="icon-cancel" plain="true" >取消</span></td>
                    </tr>
                </table>
            </div>
            <!-- datagridview 开始 -->
            <div>
                <table id="tableWork" class="easyui-datagrid"
                       url="" toolbar="#tb"
                       title="今日接单" iconCls="icon-save"
                       rownumbers="true" pagination="true">
                </table>
            </div>
            <!-- datagridview 结束 -->
        </div>
        <div class="col-lg-12 col-xs-12 ">
            <!--<div class="row">-->
                <!--<div class="col-sm-2 col-sm-offset-3 col-xs-2 ">-->
                    <!--<button id="cancel" type="button" class="btn btn-success k-btn" style="min-width: 100px;">通过</button>-->
                <!--</div>-->
                <!--<div class="col-sm-2 col-sm-offset-2 col-xs-2 ">-->
                    <!--<button id="reject" type="button" class="btn btn-success k-btn" style="min-width: 100px;">不通过</button>-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>
    <script>
        $(function () {
            var etime = new Date();
            $('#start').datetimebox('setValue', formatterSDate(etime));
            $('#end').datetimebox('setValue', formatterEDate(etime));
        })

        formatterSDate = function (date) {
            var day = date.getDate() > 9 ? date.getDate() : "0" + date.getDate();
            var month = (date.getMonth() + 1) > 9 ? (date.getMonth() + 1) : "0"+ (date.getMonth() + 1);
            return date.getFullYear() + '-' + month + '-' + day+" "+00+":"+00+":"+00;
        };

        formatterEDate = function (date) {
            var day = date.getDate() > 9 ? date.getDate() : "0" + date.getDate();
            var month = (date.getMonth() + 1) > 9 ? (date.getMonth() + 1) : "0"+ (date.getMonth() + 1);
            // var hor = date.getHours();
            // var min = date.getMinutes();
            // var sec = date.getSeconds();
            return date.getFullYear() + '-' + month + '-' + day+" "+23+":"+59+":"+59;
        };
    </script>
</div>
